name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: "Install dependencies"
        run: yarn install --frozen-lockfile
      - name: "Build"
        run: yarn build
      - name: "Zip build"
        run: zip -r simple-translate-extension-chrome-mv3-prod.zip build/chrome-mv3-prod
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            simple-translate-extension-chrome-mv3-prod.zip
